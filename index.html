<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>RockPaperScissors</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Rock Paper Scissors </h1>
        </div>
        <div class="game">
                <div class="player_buttons">
                    <img id ="RockButton" src="Images/rock.png" alt="rock">
                    <img id ="PaperButton" src="Images/paper.png" alt="paper">
                    <img id ="ScissorsButton" src="Images/scissors.png" alt="scissors"> 
                </div>
            <div class="vs-symbol">
                <img id ="versus-symbol" src="Images/vs.png" alt="computeranswer">
             </div>
                <div class="computer-answer">
                    <img id ="ComputerAnswer" src="Images/QuestionMark.png" alt="computeranswer">
                </div>
        </div>
        <div class="scores">
            <p id="PlayerScore">...</p>
            <p id="ComputerScore">...</p>
        </div>

    <p id="GameResult">....</p>
    <p id="Credits">Made by <a href="https://github.com/AlexKoulel/odin-rock-paper-scissors">Alexandros Koulelis</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
